
<div class="admin_form_position">

    <mat-card fxFlex="100">
        <mat-toolbar color="primary">QUERY TO ADMINISTRATOR</mat-toolbar> 
      <form fxLayoutAlign="stretch" fxLayout="column" action="#"> 
        <div fxLayout="row" fxLayoutAlign="stretch">
            <mat-form-field>
              <input matInput placeholder="Customer_ID">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="stretch">
        <mat-form-field>
          <input matInput  placeholder="FirstName">
        </mat-form-field>
        <mat-form-field>
            <input matInput  placeholder="MiddleName">
        </mat-form-field>
        <mat-form-field>
            <input matInput  placeholder="LastName">
        </mat-form-field>
    </div>
    
    <div fxLayout="row" fxLayoutAlign="stretch">
        <mat-form-field>
            <input matInput type="number" placeholder="Contact Number">
        </mat-form-field>
    </div>
    <div fxLayout="column">
        <mat-form-field appearance="fill">
            <mat-label>Enter Query</mat-label>
            <textarea matInput rows="5"></textarea>
        </mat-form-field>
    </div>
   
    <div fxLayout="column">
        <button mat-raised-button class="btn_color" type="submit">Send Query</button>
    </div>
      </form>
    </mat-card>
  </div>
